<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Drawing SVG</title>
</head>
<body>
    
    <div>
        
        <div>
            <span>畫布大小:</span>
            <span>width:</span>
            <input type="number" name="width" id="width" value="500">
            <span>height:</span>
            <input type="number" name="height" id="height" value="500">
            <button onclick="changeSVGSize();">調整畫布大小</button>
        </div>

        <div>
            <span>圖像類型:</span>
            <select name="type" id="type" onchange="showParameters();">
                <option value="">-請選擇-</option>
                <option value="circle">圓形</option>
                <!-- <option value="polygon">多邊形</option> -->
            </select>
        </div>

        <div>
            <div id="circle_config" style="display: none;">
                <span>圓心座標:</span>
                <span>X:</span>
                <input type="number" name="cx" id="cx">
                <span>Y:</span>
                <input type="number" name="cy" id="cy">
                <span>半徑:</span>
                <input type="number" name="r" id="r">
                <span>顏色:</span>
                <input type="color" name="color" id="color">
            </div>
            <div id="polygon_config" style="display: none;">
                <span>邊數:</span>
                <input type="number" name="side" id="side">
            </div>    
        </div>

        <div>
            <button onclick="create();">產生圖形</button>
        </div>
        
    </div>

    <div id="canvas">
        <svg id="svg" width="500" height="500" style="border: 1px solid;"></svg>
    </div>

    <script src="/src/index.js"></script>

</body>
</html>
